<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="nft-illustration"
          src="./images/image-equilibrium.jpg"
          alt="nft cube card"
        />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time-left">
          <div class="tag">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="tag">
            <img src="./images/icon-clock.svg" alt="small clock icon" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="photo of a young guy"
            width="20px"
          />
          <p>Creation of <span class="author-id">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
